      function exportZip() {
        var zip = new JSZip();
        var maincss = "https://raw.githubusercontent.com/TRMSC/3d-package-creator/main/data/main.css";
        zip.file("main.css", maincss);
        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // see FileSaver.js
            saveAs(content, "example.zip");
        });  
      }
    </script>
